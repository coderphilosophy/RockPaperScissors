    <h2 class = "heading">Rock Paper Scissors</h2>

        <div class = "heading">Make your choice</div>

            <button id = "rock">Rock</button>
            <button id = "paper">Paper</button>
            <button id = "scissors">Scissor</button>
        </div>
        <div class = "score"></div>
        <div class = "result"></div>

        <button id = "tryagain" hidden = "hidden">Try Again</button>
    </div>
